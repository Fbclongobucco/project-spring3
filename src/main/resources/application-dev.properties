spring.datasource.url=jdbc:postgresql://localhost:5432/springboot_app
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.temp.use_jdbc_medata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgresSQL9Dialect 
 
jwt.secret=MYJWTSECRET
jwt.expiration=3600000